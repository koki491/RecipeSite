<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>レシピ投稿</title>
    <link href="../../static/css/myPage_style.css" rel="stylesheet" type="text/css" th:href="@{/css/myPage_style.css}"/>
</head>
<body>
<header>
    <h1>レシピ投稿</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn-logout" value="ログアウト" />
    </form>
</header>
<main>
    <form th:action="@{/add}" method="post" enctype="multipart/form-data" th:object="${recipeForm}">
        <label class="name">料理名</label>
        <input type="text" class="btn-outline" id="cooking_name" name="cooking_name" th:field="*{cooking_name}">
        <label class="name">画像</label>
        <input type="file" class="btn-outline" id="cooking_image" name="cooking_image" accept="image/png, image/jpeg" th:field="*{cooking_image}">
        <label class="large_category">大カテゴリー</label>
        <select name="large_category" th:field="*{large_category_id}">
            <option th:each="large_category : ${large_categories}" th:value="${large_category.id}" th:text="${large_category.category_name}"></option>
        </select>
        <label class="small_category">小カテゴリー</label>
        <select name="small_category" th:field="*{small_category_id}">
            <option th:each="small_category : ${small_categories}" th:value="${small_category.id}" th:text="${small_category.category_name}"></option>
        </select>
        <label class="message">レシピ</label>
        <textarea id="cooking_recipe" name="cooking_recipe" rows="5" cols="80" th:field="*{cooking_recipe}"></textarea>
        <button type="submit">投稿</button>
    </form>
    <a class="home" href="/myPage">マイページに戻る</a>
</main>
</body>
</html>
