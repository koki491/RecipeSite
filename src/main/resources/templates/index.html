<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Recipe Site</title>
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/loginForm}">マイページ</a></li>
                <li><a href="#">履歴</a></li>
                <li><a href="#">設定</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form th:action="@{/searchResult}" th:object="${recipeForm}" method="post" >
            <input class="search_box" type="text" id="cooking_name" name="cooking_name" th:field="*{cooking_name}" value="料理名・食材・カテゴリで検索">
        </form>
        <div class="all_category" th:each="large_category : ${large_categories}">
            <form class="input_form" id="form1" th:action="@{/recipeCategory}" method="get">
                <input type="hidden" name="id" th:value="${large_category.id}">
<!--                <a class="each_category" href="javascript:document.getElementById('form1').submit();" th:text="${large_category.category_name}"></a>-->
                <input type="submit" class="each_category" th:text="${large_category.category_name}">
            </form>
        </div>
    </main>
</body>
</html>
